<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>coindesk-component</title>
  <meta name="description" content="coindesk-component description">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="/manifest.json">  
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="coindesk-component.html">
</head>

<body>
  <template is="dom-bind">
    <coindesk-component currency="BRL" updated="{{updated}}" updatediso="{{updatediso}}" updateduk="{{updateduk}}" disclaimer="{{disclaimer}}"
      code="{{code}}" rate="{{rate}}" description="{{description}}" rate_float="{{rate_float}}"></coindesk-component>
    Updated:{{updated}}<br/> UpdatedISO:{{updatediso}}
    <br/> Updateduk:{{updateduk}}
    <br/> Disclaimer:{{disclaimer}}
    <br/> Code:{{code}}
    <br/> Rate:{{rate}}
    <br/> Description:{{description}}
    <br/> Rate Float:{{rate_float}}
  </template>

</body>

</html>
